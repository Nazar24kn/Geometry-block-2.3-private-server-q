<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити Geometry Block 2.3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { max-width: 800px; width: 100%; text-align: center; position: relative; }

        .lang-switcher {
            position: absolute;
            top: 0;
            right: 0;
        }
        .lang-switcher a {
            color: #aaa;
            text-decoration: none;
            margin-left: 10px;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .lang-switcher a.active, .lang-switcher a:hover {
            background-color: #00AEEF;
            color: #fff;
        }

        header { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 60px; margin-top: 50px; }
        .logo-svg { width: 60px; height: 60px; transform: rotate(-15deg); flex-shrink: 0; }
        h1 { font-size: 2.8em; color: #ffffff; font-weight: 700; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .download-section { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .download-card { background-color: #1e1e1e; border: 2px solid #FFD700; border-radius: 12px; padding: 25px; width: 280px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .download-card:hover { transform: translateY(-10px); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2); }
        .download-card h3 { margin-top: 0; font-size: 1.5em; color: #ffffff; }
        .download-card p { color: #bbbbbb; font-size: 0.9em; }
        .download-button { display: inline-block; background-color: #00AEEF; color: #ffffff; padding: 12px 30px; text-decoration: none; font-weight: 600; font-size: 1.1em; border-radius: 8px; margin-top: 15px; transition: background-color 0.3s ease, transform 0.2s ease; }
        .download-button:hover { background-color: #0099cc; transform: scale(1.05); }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            header { flex-direction: column; gap: 10px; margin-top: 60px; }
            .download-section { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="lang-switcher">
            <a href="#" class="lang-btn active" data-lang="uk">УКР</a>
            <a href="#" class="lang-btn" data-lang="en">ENG</a>
            <a href="#" class="lang-btn" data-lang="ru">РУС</a>
        </div>

        <header>
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" fill="#FFD700"/>
                <rect x="20" y="20" width="20" height="20" fill="#00AEEF"/>
                <rect x="60" y="20" width="20" height="20" fill="#00AEEF"/>
                <rect x="20" y="60" width="60" height="15" fill="#00AEEF"/>
            </svg>
            <h1 class="translate" data-key="title">Geometry Block 2.3</h1>
        </header>

        <main>
            <div class="download-section">
                <div class="download-card">
                    <h3 class="translate" data-key="android_header">Для Android</h3>
                    <p class="translate" data-key="android_desc">Версія 2.3 (.apk файл)</p>
                    <a href="https://fex.net/uk/s/st8p8no" class="download-button translate" data-key="download_btn">Скачати</a>
                </div>
                <div class="download-card">
                    <h3 class="translate" data-key="pc_header">Для PC (Windows)</h3>
                    <p class="translate" data-key="pc_desc">Версія 2.3</p>
                    <a href="https://fex.net/uk/s/yl0kbrs" class="download-button translate" data-key="download_btn">Скачати</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        const translations = {
            uk: {
                title: "Geometry Block 2.3",
                android_header: "Для Android",
                android_desc: "Версія 2.3 (.apk файл)",
                pc_header: "Для PC (Windows)",
                pc_desc: "Версія 2.3",
                download_btn: "Скачати",
            },
            en: {
                title: "Geometry Block 2.3",
                android_header: "For Android",
                android_desc: "Version 2.3 (.apk file)",
                pc_header: "For PC (Windows)",
                pc_desc: "Version 2.3",
                download_btn: "Download",
            },
            ru: {
                title: "Geometry Block 2.3",
                android_header: "Для Android",
                android_desc: "Версия 2.3 (.apk файл)",
                pc_header: "Для PC (Windows)",
                pc_desc: "Версия 2.3",
                download_btn: "Скачать",
            }
        };

        const langButtons = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('.translate');

        function changeLanguage(lang) {
            translatableElements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            langButtons.forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                }
            });
        }

        langButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault();
                const lang = event.target.getAttribute('data-lang');
                changeLanguage(lang);
            });
        });

        changeLanguage('uk');

    </script>
</body>
</html>
